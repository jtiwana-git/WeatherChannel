<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
   
    
    <title>5 Day Forcast</title>
</head>
<body>
  <header><h1>Weather Dashboard</h1></header>



  <div class="container"> 
    <!--Added Row to help put container apart-->
    <div class="row">
       <!--Added column size to help put search input and card apart-->
  <div class="col-md-3"> 
    <h3>Search for a City</h3>
    <input id="searchcity" type="text"> 
    <button id="search" type="submit" class="btn btn-secondary">Search</button>
<!-- Recent Searches -->
<div class="searchHis" id="searchHistory"></div>  


</div>

     
          <!-- Current forecast -->
<!--Added  second column just for the card-->
<div class="col-md-9">
<div id="currentWeather" class="card one">
  <img style="width: 100px; height: 100px;display: flex; justify-content: right;" id="currentIcon" class="card-img-top">
  <h4 id="currentCity"></h4>
  <h4 id="currentDate"></h4>
  <h5 id="tempText"></h5>
  <h5 id="windText"></h5>
  <h5 id="humText"></h5>
  <h5 id="uvIndex"></h5>

</div>
</div>
</div>

<!-- 5 day forecast -->
<div class="container">
<div class="row">
<div class="col forecast">
</div>
</div>
</div>



   <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   
  <script src="./assets/script.js"></script>

</body>

</html>
